<main class="main">
  <div *ngIf="isPauloHeadShowed" class="firework"></div>
  <div *ngIf="isPauloHeadShowed" class="firework"></div>
  <div *ngIf="isPauloHeadShowed" class="firework"></div>
  <div class="content">
    <h1  *ngIf="isSelectPersoShowed">Choisissez votre personnage</h1>
    <div *ngIf="isSelectPersoShowed" class="select-perso-container">
      <div class="select-perso" *ngFor="let perso of persos" (click)="selectPerso(perso)">
        <div class="perso-img">
          <img src='{{perso.name === "Bonus" ? "question.jpg" : perso.img}}' alt="perso.name" />
        </div>
        <p>{{ perso.name }}</p>
      </div>
    </div>
    <div class="paulo-head-box" *ngIf="isPauloHeadShowed" (click)="switchPaulo()">
      <img src="{{persos[persoIndex].img}}" alt="Paulo Head" class="paulo-head-img rotate" />
    </div>
    <div class="button-box">
      <button *ngIf="!isPauloHeadShowed && !isSelectPersoShowed" (click)="switchPaulo()">{{persos[persoIndex].name}} !!!!!!</button>
      <button *ngIf="!isPauloHeadShowed && !isSelectPersoShowed" (click)="returnToSelectPerso()">Revenir au choix des personnages</button>
    </div>
  </div>
</main>

<router-outlet />
